<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký CTV Ban Nhân sự</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }

        .question-text {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .answer-btn {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .answer-btn:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .message-box {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .message-text {
            font-size: 1.5rem;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .register-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-text">Bạn có muốn trở thành CTV BNS hay không?</div>
        <div class="btn-group">
            <button class="answer-btn btn-yes" id="btn1">CÓ</button>
            <button class="answer-btn btn-no" id="btn2">KHÔNG</button>
        </div>
        <div class="message-box" id="successMessage">
            <div class="message-text">Bạn đã có thể đăng kí vào BNS</div>
            <a href="https://forms.gle/1JgvWFK7sDd1oLkRA" class="register-btn" target="_blank">Click vô đây để đăng kí</a>
        </div>
    </div>

    <script>
        let yesClickCount = 0;
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const successMessage = document.getElementById('successMessage');

        function swapButtons() {
            const btn1Text = btn1.textContent;
            const btn1Class = btn1.className;
            btn1.textContent = btn2.textContent;
            btn1.className = btn2.className;
            btn2.textContent = btn1Text;
            btn2.className = btn1Class;
        }

        function handleClick(event) {
            const button = event.target;
            if (button.textContent === 'CÓ') {
                yesClickCount++;
                swapButtons();
                if (yesClickCount >= 5) {
                    document.querySelector('.btn-group').style.display = 'none';
                    successMessage.style.display = 'block';
                }
            } else if (button.textContent === 'KHÔNG') {
                alert('Cảm ơn bạn đã quan tâm!');
            }
        }

        btn1.addEventListener('click', handleClick);
        btn2.addEventListener('click', handleClick);
    </script>
</body>
</html>
